<div ng-include="'/views/menu.html'"></div>

<div class="container">
	
	<img src="/img/loader.gif" alt="" ng-hide="teamInfo">
	<div class="row" ng-show="teamInfo">
		<div class="col-mid-12">
			<div class="media">
			<span class="pull-left">
				<img class="media-object" src="{{teamInfo.profile_image_50}}" alt="{{teamInfo.name}}">
			</span>
			<div class="media-body">
				<h1 class="media-heading">{{teamInfo.name}}</h1>
				<ul class="list-unstyled">
					<li>Wins: {{teamInfo.wins}}</li>
					<li>Losses:{{teamInfo.losses}} </li>
				</ul>
			</div>
		</div>
		</div>
	</div>

	<hr>

	<div ng-include="'/views/games.html'"></div>


</div>
